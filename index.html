<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>

  <div class="container">
    <header>

     <b>Simple, traffic-based pricing </b> 
<p>

  Sign-up for our 30-day trial. <br> No credit card required. 
</p>
    </header>
  <section>

    <p> <span id="pages-views">100</span>K Pageviews </p> 
    <div class="sliding-bar"> <div class="sliding-circle"> <img src="/images/icon-slider.svg" alt=""></div></div>
    <p> <b> $</b><b><span id="price">16</span>.00</b> /month </p> 
   
  <p>Monthly Billing<div id="billing-switch"><div></div></div> Yearly Billing <span id="discount">-25%</span></p> 
   <hr>
   
     <img src="/images/icon-check.svg" alt=""> Unlimited websites
     <br>
     
     <img src="/images/icon-check.svg" > 100% data ownership
     <br>
     
     <img src="/images/icon-check.svg"> Email reports
     <br>
   <button class="start">
     Start my trial
   </button>
    
  </section>
    
    
  </div> <!-- closing container-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
